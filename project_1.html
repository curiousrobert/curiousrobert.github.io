<!doctype html>
<html lang="en">

<head>
  <title>Patch Vase Collection | curiousrobert</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Inter:wght@400;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="css/lightbox.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Lottie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>

<body>

  <!-- HEADER -->
  <header id="top" class="position-sticky top-0 start-0" style="z-index:10;">
    <nav class="navbar bg-white fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-uppercase" href="index.html">curiousrobert</a>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="pt-5">

    <!-- INTRO -->
    <section class="py-5">
      <div class="container text-center">
        <p class="text-uppercase text-muted fw-semibold mb-2">Case study</p>
        <h1 class="fw-bold mb-3">Patch Vase Collection</h1>
        <p class="fs-5 text-dark-emphasis mb-0">
          A handcrafted clay object designed to live between decoration and function.
        </p>
      </div>
    </section>

    <!-- LOTTIE -->
    <section class="pb-5">
      <div class="container">
        <div class="d-flex flex-column align-items-center gap-4">
          <div id="lottie-post-1" class="lottie-scale"></div>
          <div id="lottie-spiral" class="lottie-scale"></div>
        </div>
      </div>
    </section>

    <!-- RESPONSIVE VIDEO -->
    <section class="pb-5">
      <div class="container">
        <div class="mx-auto" style="max-width: 960px;">
          <div class="ratio ratio-16x9">
            <video class="w-100 h-100 rounded-4 shadow-sm"
              controls
              preload="metadata"
              playsinline
              loop
              autoplay
              muted>
              <source src="animations/video_1.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>
    </section>

    <!-- IMAGE -->
    <section class="pb-5">
      <div class="container">
        <img src="images/ad_1.png"
          class="img-fluid rounded-4 shadow-sm d-block mx-auto"
          alt="Project image">
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="bg-black text-white py-5 text-center">
    <p class="mb-0">curiousrobert Â© 2025</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    (function initPage() {

      function loadLottie(id, path) {
        var el = document.getElementById(id);
        if (!el || typeof lottie === 'undefined') return;

        lottie.loadAnimation({
          container: el,
          renderer: 'svg',
          loop: true,
          autoplay: true,
          path: path
        });
      }

      function initLottie() {
        loadLottie('lottie-post-1', 'animations/post_1.json');
        loadLottie('lottie-spiral', 'animations/spiral.json');
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initLottie, { once: true });
      } else {
        initLottie();
      }

    })();
  </script>

</body>
</html>
