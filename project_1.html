  <!-- LOTTIE INIT (optimized) -->
  <script>
    (function () {

      function isMobile() {
        return window.matchMedia('(max-width: 768px)').matches;
      }

      function loadLottie(el, path) {
        if (!el || typeof lottie === 'undefined') return;

        lottie.loadAnimation({
          container: el,
          renderer: isMobile() ? 'canvas' : 'svg',
          loop: true,
          autoplay: true,
          path: path,
          rendererSettings: {
            progressiveLoad: true,
            clearCanvas: true
          }
        });
      }

      var items = [
        { id: 'lottie-post-1', path: 'animations/post_1.json' },
        { id: 'lottie-spiral', path: 'animations/spiral.json' }
      ];

      var io = new IntersectionObserver(function (entries) {
        entries.forEach(function (entry) {
          if (!entry.isIntersecting) return;
          io.unobserve(entry.target);
          var item = items.find(i => i.id === entry.target.id);
          if (item) loadLottie(entry.target, item.path);
        });
      }, { rootMargin: '200px 0px' });

      document.addEventListener('DOMContentLoaded', function () {
        items.forEach(function (item) {
          var el = document.getElementById(item.id);
          if (el) io.observe(el);
        });
      });

    })();
  </script>
